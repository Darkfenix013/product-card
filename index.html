<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title> Reto Product preview card component</title>

</head>
<body>
  <main>

    <article class="card">
      <section class="card__container">
        <figure class="card__img">
          
        </figure>
      </section>
      <section class="text__container">
      <div class="card__texts">
        <h2 class="card__product">perfume</h2>
        <h1 class="Card__name_product"> Gabrielle Essence Eau De Parfum</h1>
        <p class="card__description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      </div>
      
      <div class="precios__content">
        <h1 class="precio__actual">$149.99</h1>
        <h2 class="precio__anterior">$169.99</h2>
      </div>
      
      
        <button class="btn__compra"><img src="./images/icon-cart.svg" class="icon">Add to Cart </button>
      </section>
      
    </article>
  </main>
